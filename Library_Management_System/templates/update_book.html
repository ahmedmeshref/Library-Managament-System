{% extends 'librarian_base.html' %}
{% block title %}Update Book{% endblock %}
{% block content %}
<form class='text-center mt-5 container' style="width: 60%;" action='/book/{{ book.id }}/update' method='POST'>
     <div class="col-md-13">
          {% with messages = get_flashed_messages(with_categories = true) %}
          {% if messages %}
          {% for cate, msg in messages %}
          <div class="alert alert-{{cate}}">
              <button type='button' class='close' data-dismiss='alert'>&times;</button>
              {{ msg }}
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
      </div>
     <h1 class='display-4 text-center'>Update Book</h1><br>
     <div class="input-group mb-3">
          <div class="input-group-prepend">
               <span class="input-group-text"><i class="fa fa-book"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name" minlength="3" value="{{ book.name }}" required autofocus>
     </div>
     <div class="input-group mb-3">
          <div class="input-group-prepend">
               <span class="input-group-text"><i class="fa fa-copy"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Total Copies" name='number' value="{{ book.total_quantity }}" required min="1">
     </div>
     <textarea name="description" class="form-control mb-3" cols="30" rows="2" required
          placeholder="Book Description">{{ book.description }}</textarea>
     <button class='btn btn-lg btn-dark btn-block' type='submit'>Update</button>
</form>

{% endblock %}

{% extends 'admin_base.html' %}
{% block title %}Remove User{% endblock %}
{% block content %} 
<form class='text-center mt-5 container' style="width: 60%;" action='/remove/user' method='POST'>
    <div class="col-md-13">
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
        {% for cate, msg in messages %}
        <div class="alert alert-{{cate}}">
            <button type='button' class='close' data-dismiss='alert'>&times;</button>
            {{ msg }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
     <h1 class='display-4 text-center'>Remove User</h1><br>
     <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <select name="user" class="form-control" required autofocus placeholder='Select'>
              {% for user in users %}
              <option value='{{ user.id }}' name='user'>{{ user.email }} ({{ user.name }})</option>
              {% endfor %}
          </select>
      </div>
     <button class='btn btn-lg btn-dark btn-block' type='submit'>Remove</button>
 </form>
{% endblock %}
